name: task_09
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_screenutil: ^5.9.3
  dio: ^5.9.0
  elegant_notification: ^2.5.1
  logger: ^2.6.2
  provider: ^6.1.5+1
  cached_network_image: ^3.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0


flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
    - assets/fonts/

  fonts:
    - family: Rubik_Regular
      fonts:
        - asset: assets/fonts/rubik/Rubik-Regular.ttf

    - family: Rubik_Medium
      fonts:
        - asset: assets/fonts/rubik/Rubik-Medium.ttf

    - family: Rubik_Bold
      fonts:
        - asset: assets/fonts/rubik/Rubik-Bold.ttf

    - family: Rubik_Black
      fonts:
        - asset: assets/fonts/rubik/Rubik-Black.ttf

    - family: Poppins_Regular
      fonts:
        - asset: assets/fonts/poppins/Poppins-Regular.ttf

    - family: Poppins_Medium
      fonts:
        - asset: assets/fonts/poppins/Poppins-Medium.ttf

    - family: Poppins_Bold
      fonts:
        - asset: assets/fonts/poppins/Poppins-Bold.ttf

    - family: Poppins_Black
      fonts:
        - asset: assets/fonts/poppins/Poppins-Black.ttf
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/to/font-from-package
